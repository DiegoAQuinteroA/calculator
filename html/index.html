<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/ShowDisplay.js" type="text/javascript"></script>
    <script src="../js/MathCalculate.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript" defer></script>
</head>
<body>
    <section class="container">
        <div class="div-calculadora">

            <div class="calculadora">

                <div class="display">
                    <div id="valueOne"></div>
                    <div id="valueTwo"></div>
                </div>
    
                <div class="div-btn">
                    <button class="two-colum" id="deletAll">C</button>
                    <button id="delet">‚Üê</button>
                    <button class="operator" value="division">/</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" value="multiplication">X</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" value="subtract">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" value="addition">+</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="two-colum operator" value="equal">=</button>
                </div>
                
            </div>
        </div>
        
    </section>
</body>
</html>
